<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styleA.css">
    <style>
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .button {
            font-size: 20px; /* Increase font size */
        }

        .cancelbtn {
            font-size: 20px; /* Increase font size */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>MatchIt</h1>
    </header>
    <form method="post">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="user" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="text" id="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="button">Login</button>
            <button type="button" class="cancelbtn">Cancel</button>
        </div>
    </form>

    <a href="Home.html" class="back-button">Back to Home Page</a>

    <script>
        // Wait for the DOM to be loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get the form element
            var form = document.querySelector('form');

            // Attach an event listener to the form's submit event
            form.addEventListener('submit', function(event) {
                // Prevent the default form submission behavior
                event.preventDefault();

                // Perform your form validation here
                // If the form is valid, you can proceed with the redirection

                // Redirect the user to the home page
                window.location.href = 'match.html';
            });
        });
    </script>
</body>
</html>
